<div class="list">
  <label class="item item-input">
    <input type="text" placeholder="Account number" ng-model="account.accountNumber">
  </label>
  <label class="item item-input">
    <input type="password" placeholder="PIN" ng-model="account.pin">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="UserId" ng-model="account.userId">
  </label>
</div>
